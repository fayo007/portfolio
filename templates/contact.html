{% extends "basic.html" %}

{%block content%}

<style>
    /* Bu yerda sizning CSS kodingiz bo'ladi */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header {
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        margin: 20px;
        text-align: center;
    }
    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
    }
    section {
        margin: 20px;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
        text-align: center;
        padding: 10px 0;
        background: #333;
        color: #fff;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>

<div class="content">
        <h2>Bog'lanish uchun</h2>
        <p>Biz bilan bog'lanish uchun quyidagi formani to'ldiring:</p>
        <form action="submit_form.html" method="post">
            <label for="name">Ism:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Xabar:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Yuborish</button>
        </form>
    </div>
{%endblock content%}
